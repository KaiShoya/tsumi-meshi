name: Specs Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine spec-exception label
        id: label
        run: |
          SPEC_EXCEPTION=$(jq -r '.pull_request.labels[]?.name' "$GITHUB_EVENT_PATH" | grep -w spec-exception && echo true || echo false)
          echo "spec_exception=$SPEC_EXCEPTION" >> $GITHUB_OUTPUT

      - name: Run specs/docs check
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          bash .github/scripts/check-specs.sh "$BASE_SHA" "$HEAD_SHA" "${{ steps.label.outputs.spec_exception }}"
