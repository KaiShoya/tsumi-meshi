name: CI & Deploy Verification

on:
  push:
    branches: [ main, 'release/**', 'bugfix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint / Typecheck / Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run

  wrangler-dry-run:
    name: Wrangler Dry Run (optional)
    runs-on: ubuntu-latest
    needs: test
    # Move secret check to the publish step to avoid evaluator issues in some runners

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wrangler dry-run publish
        if: ${{ secrets.WRANGLER_API_TOKEN != '' }}
        env:
          WRANGLER_API_TOKEN: ${{ secrets.WRANGLER_API_TOKEN }}
        run: npx wrangler publish --dry-run
