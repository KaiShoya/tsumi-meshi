name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Debug environment
        run: |
          echo "PATH=$PATH"
          node -v
          npm -v
          which pnpm || echo "pnpm not found yet"

      - name: Ensure pnpm available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found: trying corepack prepare"
            corepack enable || true
            corepack prepare pnpm@10.23.0 --activate || npm i -g pnpm@10.23.0
          fi
          pnpm -v

      - name: Install dependencies
        run: |
          pnpm -v
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run
        env:
          CI: true
