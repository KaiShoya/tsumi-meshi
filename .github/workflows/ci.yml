name: CI

on:
  push:
    branches: [ main, 'release/**', 'feature/**' ]
    paths-ignore:
      - '.agent/**'
  pull_request:
    branches: [ main, 'release/**', 'feature/**' ]
    paths-ignore:
      - '.agent/**'
  
  workflow_dispatch:
    inputs:
      run_miniflare:
        description: 'Run the optional Miniflare E2E job (true/false)'
        required: false
        default: 'false'

env:
  # Default: set to 'true' in repository Actions variables to enable
  RUN_MINIFLARE: 'false'

jobs:
  test:
    name: Lint, Typecheck, Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24, 25]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Specs Check
        run: ./.github/scripts/check-specs.sh || true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run
        env:
          CI: true

  miniflare-e2e:
    name: Optional Miniflare E2E
    runs-on: ubuntu-latest
    needs: test
    # Use workflow input OR repository-level variable (`vars.RUN_MINIFLARE`) to decide
    # Note: `env.RUN_MINIFLARE` cannot be referenced in an `if` expression at workflow runtime.
    if: ${{ github.event.inputs.run_miniflare == 'true' || vars.RUN_MINIFLARE == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies (include miniflare)
        run: pnpm add -D miniflare && pnpm install --frozen-lockfile

      - name: Run Miniflare E2E tests
        run: pnpm test -- tests/integration/auth-refresh-miniflare.spec.ts -- --run
        env:
          CI: true
