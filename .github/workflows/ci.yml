name: CI

on:
  push:
    branches: [ main, 'release/**' ]
  pull_request:
    branches: [ main, 'release/**' ]

jobs:
  test:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Specs Check
        run: ./.github/scripts/check-specs.sh || true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run

  miniflare-e2e:
    name: Optional Miniflare E2E
    runs-on: ubuntu-latest
    needs: test
    if: env.RUN_MINIFLARE == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies (include miniflare)
        run: pnpm add -D miniflare && pnpm install --frozen-lockfile

      - name: Run Miniflare E2E tests
        run: pnpm test -- tests/integration/auth-refresh-miniflare.spec.ts -- --run
name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use current Active LTS and Current for CI
        node-version: [24, 25]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Debug environment
        run: |
          echo "PATH=$PATH"
          node -v
          npm -v
          which pnpm || echo "pnpm not found yet"

      - name: Ensure pnpm available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found: trying corepack prepare"
            corepack enable || true
            corepack prepare pnpm@10.23.0 --activate || npm i -g pnpm@10.23.0
          fi
          pnpm -v

      - name: Install dependencies
        run: |
          pnpm -v
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run
        env:
          CI: true
